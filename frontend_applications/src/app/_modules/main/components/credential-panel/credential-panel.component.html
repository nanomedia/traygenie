<mat-card class="border-green">
    <h2 class="titulo_tarjetas">Credenciales</h2>
    <form [formGroup]="credentialForm" fxLayout="row wrap">
       <mat-form-field fxFlex="100%" fxFlex.xs="100%" appearance="outline">
          <mat-label>Cliente ID</mat-label>
          <input formControlName="client_id" matInput />
       </mat-form-field>
       <mat-form-field fxFlex="100%" fxFlex.xs="100%" appearance="outline">
          <mat-label>Cliente Secret</mat-label>
          <input formControlName="client_secret" matInput />
       </mat-form-field>
       <div class="example-button-row" fxFlex="100%" fxLayout="row wrap" fxLayoutAlign="end center">
          <button [disabled]="isLoading" (click)="generateDownloadJsonUri()"
           type="button" mat-flat-button color="primary"
             cdkFocusInitial>DESCARGAR
             CONFIGURACIÃ“N</button>
       </div>
    </form>
 </mat-card>
