<div fxLayout="row" fxLayoutAlign="center center" class="pdg-20">
   <div fxFlex.lg="50%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="50%" fxFlex.xl="40%">
      <mat-card class="border-green">
         <h2 class="titulo_tarjetas">Información de la aplicación</h2>
         <form [formGroup]="formGroup" fxLayout="row wrap" (ngSubmit)="save()" >
            <mat-form-field *ngIf="entities?.length > 1" appearance="outline" fxFlex="100%" fxFlex.xs="100%">
               <mat-label>Entidad</mat-label>
               <mat-select formControlName="organization_code">
                  <mat-option [value]="null">Seleccionar</mat-option>
                  <mat-option *ngFor="let item of entities" [value]="item.code">{{item.name}}</mat-option>
               </mat-select>
               <mat-error *ngIf="isInValidField('organization_code')">
                  Seleccionar entidad.
               </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="100%" fxFlex.xs="100%" appearance="outline">
               <mat-label>Nombre</mat-label>
               <input appBasico="letras2" formControlName="name" matInput maxlength="50" />
               <mat-error *ngIf="isInValidField('name')">
                  Ingresar el nombre.
               </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="100%" fxFlex.xs="100%" appearance="outline">
               <mat-label>Descripción</mat-label>
               <input appBasico="letras2" formControlName="description" matInput maxlength="150" />
               <mat-error *ngIf="isInValidField('description')">
                  Ingresar la descripción.
               </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="100%" fxFlex.xs="100%" appearance="outline">
               <mat-label>URL</mat-label>
               <input formControlName="url" matInput />
               <mat-error *ngIf="isInValidField('url')">
                  Ingresar una URL válida.
               </mat-error>
            </mat-form-field>

            <div fxFlex="100%" class="example-button-row" fxLayoutAlign="end center">
               <button [disabled]="formGroup.pristine || formGroup.invalid || isLoading"
                  mat-flat-button color="primary">
                  <mat-icon *ngIf="isLoading" class="fa-spin">autorenew</mat-icon>
                  <mat-icon *ngIf="!isLoading">save</mat-icon>
                  GUARDAR
               </button>
               <button [disabled]="isLoading" routerLink="/lista" type="button" class="border_blue" mat-stroked-button>
