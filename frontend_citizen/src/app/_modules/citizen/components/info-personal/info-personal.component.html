<div  [style.visibility]="isLoading? 'hidden': 'visible'" style="margin:0!important;" fxLayout="row wrap" fxLayoutGap="21px grid" fxLayoutAlign="center center">
  <div fxFlex.lg="40%" fxFlex.xs="100%" fxFlex.sm="70%" fxFlex.md="50%" fxFlex.xl="30%">


    <mat-card fxLayout="row wrap" class="border-green">
      <h2 style="    padding-bottom: 0px;" class="titulo_tarjetas">Perfil</h2>

      <div  fxFlex="100%" style="margin-top: 1rem;"></div>
      <div class="list-group-item list-group-item-action border-top-0">
        <li class="media">
          <p fxFlex.xs="40%" fxFlex="30%" fxFlex.xl="30%" class="item-list">DNI</p>
          <div class="media-body">
            <div class="media-title">{{profile?.doc}}</div>
          </div>
        </li>
      </div>
      <div class="list-group-item list-group-item-action border-top-0">
        <li class="media">
          <p fxFlex.xs="40%" fxFlex="30%" fxFlex.xl="30%" class="item-list">Nombres</p>
          <div class="media-body">
            <div class="media-title">{{profile?.names}}</div>
          </div>
        </li>
      </div>
      <div class="list-group-item list-group-item-action border-top-0">
        <li class="media">
          <p fxFlex.xs="40%" fxFlex="30%" fxFlex.xl="30%" class="item-list">Apellidos</p>
          <div class="media-body">
            <div class="media-title">{{profile?.lastname_1}} {{profile?.lastname_2}} {{profile?.lastname_3}}</div>
          </div>
        </li>
      </div>

    </mat-card>
  </div>

</div>
