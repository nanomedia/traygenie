<div class="home">
   <div>
      <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" class="position_a w-100 displaynonemovil">
         <img width="180" src="../../assets/imagenes/login/logo_idperu_rojo.svg" alt="" />
      </div>

      <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" class=" pad-0 home-section clip-home">
         <div class="home-inner">
            <div class="displaynonedesktop" fxLayoutAlign="center center">
               <img width="180" src="../../assets/imagenes/login/logo_idperu_rojo.svg" alt="" />
            </div>
            <ng-container [ngSwitch]="currentSession?.acr">

               <ng-container *ngSwitchCase="_IDGobPeConst.ACR_CERTIFICATE_DNIE">
                  <img src="../../assets/imagenes/imagenexito.png" alt="" class="w-50 img-fluid mb-3 mt-2" />
                  <h1 class="mb-3 cgris">
                     {{dnieDeviceComplete}}
                  </h1>
      
               </ng-container>

               <ng-container *ngSwitchCase="_IDGobPeConst.ACR_CERTIFICATE_DNIE_LEGACY">
                  <img src="../../assets/imagenes/imagenexito.png" alt="" class="w-50 img-fluid mb-3 mt-2" />
                  <h1 class="mb-3 cgris">
                     {{dnieDeviceComplete}}
                  </h1>
      
               </ng-container>

               <ng-container *ngSwitchCase="_IDGobPeConst.ACR_CERTIFICATE_TOKEN">
                  <img src="../../assets/imagenes/imagenexito.png" alt="" class="w-50 img-fluid mb-3 mt-2" />
                  <h1 class="mb-3 cgris">
                     {{tokenDeviceComplete}}
                  </h1>
      
               </ng-container>

               <ng-container *ngSwitchCase="_IDGobPeConst.ACR_CERTIFICATE_TOKEN_LEGACY">
                  <img src="../../assets/imagenes/imagenexito.png" alt="" class="w-50 img-fluid mb-3 mt-2" />
                  <h1 class="mb-3 cgris">
                     {{tokenDeviceComplete}}
                  </h1>
      
               </ng-container>
            </ng-container>


           
            <div class="loader">
               <div class="spinner spinner__1"></div>
            </div>

        

         </div>
      </div>

   </div>
   <a href="#" class="logofixed displaynonemovil">
      <img style="width: 180px" class="imgfixedrojo img-fluid" src="../../assets/imagenes/login/gob.pe.rojo.svg"
         alt="logo" />

   </a>
</div>
