<div class="home">
  <div class="bg_rojo">
      <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" class="position_a w-100">
          <!-- <img
           class="mb-3 ml-3"
           width="180"
           src="../../assets/imagenes/login/logo_idperu_rojo.svg"
           alt=""
           /> -->
      </div>
      <div fxFlex="66.666667%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="60%"
          class=" pad-0 home-section clip-home">
          <div class="home-inner">
              <div>
                  <img class="mb-3 ml-3" width="90%" src="../../assets/imagenes/login/logo_idperu_rojo.svg" alt="" />
                  <div class="loader">
                      <h3 class="cgris">

                          <ng-container [ngSwitch]="error">
                              <ng-container *ngSwitchCase='"validatedCodeError"'>
                                  <h2 class="mb-3">validatedCodeError</h2>
                                  <p>
                                      {{messageItem.message}}
                                  </p>

                              </ng-container>
                              <ng-container *ngSwitchCase='"invalidCertificate"'>
                                  <h2 class="mb-3">invalidCertificate</h2>
                                  <p class="mb-3">
                                      {{messageItem.message}}
                                  </p>
                                  <button (click)="cancel()" type="button" mat-flat-button color="primary">
                                      Cancelar
                                  </button>
                              </ng-container>
                              <ng-container *ngSwitchDefault>
                                  <h2 class="mb-3">Dispositivo no compatible</h2>
                                  <p class="mb-3">
                                      Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                                  </p>
                              </ng-container>




                          </ng-container>
                      </h3>
                  </div>
              </div>
              <div fxLayout="row" class="pdg-10"></div>
              <div fxLayout="row" class="pdg-10"></div>

          </div>
      </div>
      <div fxFlex="33.333333%" fxFlex.xs="100%" fxFlex.sm="33%" fxFlex.md="40%"
          class=" bg-color-15  pad-0 none-992 bg-img">
          <div class="info clearfix">

              <img *ngIf="messageItem?.img" [src]="'../../assets/imagenes/'+ messageItem.img" alt="logo" class="w-100 img-fluid" />
          </div>
      </div>
  </div>
  <a href="#" class="logofixed none-992">
      <img style="width: 90%" class="imgfixedrojo img-fluid" src="../../assets/imagenes/login/gob.pe.svg"
          alt="logo" />
      <img class="imgfixedblanco img-fluid" src="../../assets/imagenes/login/gob.pe.rojo.png" alt="logo" />
  </a>
</div>
